<html
   <head>
    <title>JAVASCRIPT</title>
    <script>
        //passin array to the function
        function display(list)
        {
            let sum=0
for(let element of list)
{
sum = sum + element
}
return sum
        }
const arr=[10,20,30,40,50] //static array
document.writeln("Array="+arr+"</br>")
document.writeln("sum="+display(arr))
display(arr)
    </script>
</head>
